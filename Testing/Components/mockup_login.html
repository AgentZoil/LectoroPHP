<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="svg" href="/Images/NexTech_logo.svg">

    <!-- Styles -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link href="output.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="bg-background p-0 m-0">
    <div id="main-content" class="flex flex-col h-screen justify-center items-center">
        <div class="absolute top-20 flex flex-col items-center">
            <img class="h-80" src="Images/logo_text.png" />
        </div>
        <div>
            <div class="w-fit h-fit bg-menu text-textColour rounded-lg shadow-lg">
                <form class="py-8 px-12">
                    <div class="flex flex-col items-center gap-4">
                        <div>
                            <label for="subject"
                                class="block mb-2 text-sm font-medium text-textColour">Username</label>
                            <input type="text" name="username"
                                class="bg-buttonHover border border-gray-500 text-textColour placeholder-textAccent text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="js651" required="">
                        </div>
                        <div>
                            <label for="category"
                                class="block mb-2 text-sm font-medium text-textColour">Password</label>
                            <input type="text" name="password"
                                class="bg-buttonHover border border-gray-500 text-textColour placeholder-textAccent text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="******" required="">
                        </div>
                        <button type="submit"
                            class="text-white w-20 bg-accentBold rounded-lg text-sm px-5 py-2.5 text-center">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
