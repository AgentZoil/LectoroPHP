<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Quicksand;
            font-weight: 500;
            color: #dee2e6;
        }

        a {
            text-decoration: none;
        }
    </style>
    <script src="tailwind.config.js"></script>
    <script>
        $(document).ready(function () {
            var dropdownMenu = $("#dropdown-menu");
            var chevron = $("#chevron");

            $("#dropdown-button").click(function () {
                $("#dropdown-menu").toggleClass("hidden");
            });

            $(document).mouseup(function (e) {

                if (!dropdownMenu.is(e.target) && dropdownMenu.has(e.target).length === 0) {
                    dropdownMenu.addClass("hidden");
                }
            })
        });
    </script>
</head>

<body class="bg-background p-0 m-0">
    <main class="flex">
        <div class="flex items-center flex-wrap flex-col p-4 bg-background h-screen w-280">
            <a href="#" class="flex items-end w-full text-3xl">
                <i class="bx bx-camera pr-4"></i>
                Title
            </a>

            <hr class="my-4 opacity-25 w-full">

            <ul class="text-md flex flex-col flex-grow w-full">
                <li>
                    <a href="#"
                        class="transition ease-out duration-300 block hover:bg-accent bg-accentBold p-2 rounded-lg">
                        <i class="bx bx-home-alt-2 pl-2 pr-2"></i>
                        <span class="">Dashboard</span>
                    </a>
                </li>
                <li class="my-2">
                    <a href="#"
                        class="hover:outline hover:outline-2 hover:outline-accent outline outline-transparent outline-2 transition-outline ease-in-out duration-300 block p-2 rounded-lg">
                        <i class="bx bx-book-alt pl-2 pr-2"></i>
                        <span class="">Subjects</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#"
                        class="hover:outline hover:outline-2 hover:outline-accent outline outline-transparent outline-2 transition-outline ease-in-out duration-300 block p-2 rounded-lg">
                        <i class="bx bx-user pl-2 pr-2"></i>
                        <span class="">Students</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="hover:outline hover:outline-2 hover:outline-accent outline outline-transparent outline-2 transition-outline ease-in-out duration-300 block p-2 rounded-lg">
                        <i class="bx bx-bar-chart-alt-2 pl-2 pr-2"></i>
                        <span class="">Reports</span>
                    </a>
                </li>
            </ul>

            <hr class="my-4 opacity-25 w-full">

            <div class="relative inline-block text-left w-full">
                <div>
                    <button type="button" class="group w-full flex items-center" id="dropdown-button">
                        <!-- Will have to change to an img -->
                        <i class="bx bx-user text-2xl pr-1.5"></i>
                        <span id="username" class="align-top">user</span>
                        <i
                            class="group-hover:text-accent transition-color ease-out duration-300 bx bx-chevron-down pl-1.5"></i>
                    </button>
                </div>

                <div id="dropdown-menu"
                    class="hidden overflow-hidden absolute left-0 -translate-y-44 translate-x-20 z-10 mt-2 w-40 rounded-lg bg-dropdown shadow-[0_.25rem_.5rem_rgba(0,0,0,0.31)]">
                    <div>
                        <a href="#"
                            class="hover:bg-buttonHover transition ease-out duration-300 block px-4 pt-3 py-2 text-md">Settings</a>
                        <a href="#"
                            class="hover:bg-buttonHover transition ease-out duration-300 block px-4 py-2 text-md">Profile</a>
                        <hr class="opacity-20">
                        <a href="#"
                            class="hover:bg-buttonHover transition ease-out duration-300 block px-4 pb-3 py-2 text-md">Sign
                            out</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="shadow-divider bg-blackOpaque w-6 h-screen"></div>
    </main>
</body>

</html>
